<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1 class="text-center text-danger text-capitalize">{{iseditmode?'update products':'Add new Products'}}</h1>
    <form [formGroup]="productform"(ngSubmit)="onproductform()">
      <div class="form-group">
        <label for="pName">Products Name</label>
        <input type="pName" class="form-control" id="pName" formControlName="pName">

      </div>
      <div class="form-group">
        <label for="pStatus">Products Status</label>
        <select name="pStatus" id="pStatus" class="form-control" formControlName="pStatus">products status
        <option value="dis-patch">Dispathched</option>
        <option value="in-progress"> InProgress</option>
        <option value="deliver"> Delivered</option>
      </select>
      </div>


      <div class="text-right">
        <button class="btn btn-primary" *ngIf="!iseditmode">Add Products</button>
        <button class="btn btn-primary" *ngIf="iseditmode" type="button" (click)="onupdate()">update Products</button>
      </div>
    </form>
  </div>
</div>
